<table mat-table [dataSource]="dataSource" matSort>

    <!-- Image Column -->
    <ng-container matColumnDef="image">
        <td mat-cell *matCellDef="let element" class="photo">
            <div class="imageContainer" style="cursor: pointer;" (click)="openModal(element)">
                <img src={{element.image}} class="img-fluid" alt="">
            </div>
        </td>
    </ng-container>

    <!-- Details Column -->
    <ng-container matColumnDef="details">
        <td mat-cell *matCellDef="let element">
            <div class="container">
                <h5>{{element.title}}</h5>
                <p>{{element.description}}</p>
                <p>Author: {{element.authur}}</p>
            </div>
        </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <td mat-cell *matCellDef="let element; let i=index">
            <div class="container">
                <h6>{{element.price | currency: "â‚¦ "}}</h6>
                <button *ngIf='!libarian' mat-flat-button color="primary">Borrow Book</button>
                <div class="sidebutton" *ngIf='libarian'>
                    <button mat-button (click)="editData(element)" color="primary">Edit</button>
                    <button mat-button (click)="deleteData(element.id)" color="warn">Delete</button>
                </div>
            </div>
        </td>
    </ng-container>


    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
